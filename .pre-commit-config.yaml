repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args:
          - "--py311-plus"
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.20.0
    hooks:
      - id: django-upgrade
        args: [ --target-version, "4.2" ]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
